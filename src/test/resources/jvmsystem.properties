# JVM System Properties (-D)
# See build.sh, explore.sh, pom.xml, maven-surefire-plugin
# Use these to configure MAVEN plugin logging, etc.
org.jboss.logging.provider=slf4j
org.jvnet.hyperjaxb.persistencePropertiesBaseFile=persistence.properties
org.jvnet.hyperjaxb.persistencePropertiesMoreFile=persistence-h2.properties
org.jvnet.hyperjaxb.todoLogLevel=DEBUG
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb=INFO
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb.plugin=DEBUG
org.slf4j.simpleLogger.log.org.jvnet.higherjaxb=INFO
org.slf4j.simpleLogger.log.org.jvnet.hyperjaxb=INFO
