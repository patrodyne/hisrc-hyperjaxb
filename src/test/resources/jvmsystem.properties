# JVM System Properties (-D)
# See build.sh, explore.sh, pom.xml, maven-surefire-plugin
# Use these to configure MAVEN plugin logging, etc.
maven.plugin.validation=NONE
org.jboss.logging.provider=slf4j
#org.jvnet.hyperjaxb.persistence=eclipselink
 org.jvnet.hyperjaxb.persistence=hibernate
org.jvnet.hyperjaxb.persistencePropertiesBaseFile=persistence.properties
org.jvnet.hyperjaxb.persistencePropertiesMoreFile=persistence-h2.properties
org.jvnet.hyperjaxb.todoLogLevel=DEBUG
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=false
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.log.org.apache=INFO
org.slf4j.simpleLogger.log.org.codehaus=INFO
org.slf4j.simpleLogger.log.org.eclipse=INFO
org.slf4j.simpleLogger.log.org.jboss=INFO
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb=INFO
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb.plugin=INFO
org.slf4j.simpleLogger.log.org.jvnet.basicjaxb.plugin.autoboxproperties=TRACE
org.slf4j.simpleLogger.log.org.jvnet.higherjaxb=INFO
org.slf4j.simpleLogger.log.org.jvnet.hyperjaxb=INFO
org.slf4j.simpleLogger.log.org.jvnet.hyperjaxb.ejb=INFO
org.slf4j.simpleLogger.log.org.jvnet.hyperjaxb.mojo=INFO
xml.catalog.verbosity=1
