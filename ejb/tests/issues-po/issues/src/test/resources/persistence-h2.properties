# H2 PostgreSQL Mode: h2db database in local file.
eclipselink.target-database=org.eclipse.persistence.platform.database.H2Platform
hibernate.dialect=org.hibernate.dialect.H2Dialect
jakarta.persistence.jdbc.driver=org.h2.Driver
jakarta.persistence.jdbc.user=tester
jakarta.persistence.jdbc.password=123456

jakarta.persistence.jdbc.url=jdbc:h2:file:./target/test-database/h2db;MODE=LEGACY;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=1;INIT=CREATE SCHEMA IF NOT EXISTS ejb_tests_issues

