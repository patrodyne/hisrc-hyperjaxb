javax.persistence.jdbc.driver=org.h2.Driver
javax.persistence.jdbc.user=tester
javax.persistence.jdbc.password=123456
javax.persistence.jdbc.url=jdbc:h2:file:./target/test-database/podb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=1
javax.persistence.schema-generation.database.action=drop-and-create
javax.persistence.schema-generation.scripts.action=drop-and-create
javax.persistence.schema-generation.scripts.create-target=target/test-database-sql/podb-create.sql
javax.persistence.schema-generation.scripts.drop-target=target/test-database-sql/podb-drop.sql
javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

hibernate.connection.provider_class=org.patrodyne.jvnet.hyperjaxb.opt.hikaricp.HikariCPHyperConnectionProvider
hibernate.connection.isolation=READ_COMMITTED
hibernate.default_schema=public
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.javax.cache.uri=/ehcache-podb.xml
hibernate.javax.cache.missing_cache_strategy=create
hibernate.cache.region_prefix=podb
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.show_sql=false
hibernate.format_sql=true
#hibernate.hbm2ddl.auto=update
hibernate.generate_statistics=true
